<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sideBar">
            <div class="sideBar-content">
                <mat-card>
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="task" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                        </mat-form-field>
                        <div class="addBtn">
                            <button *ngIf="!isEditEnabled" (click)="addTask(todoForm)" [disabled]="todoForm.invalid" mat-raised-button>Add</button>
                            <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button 
                            [ngStyle]="{'backgroundColor':'#AAD6A0'}"
                            >Update</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div class="todo-content">
                <div class="container mt-4">
                    <div cdkDropListGroup>
                        <div class="row">
                               <!-- tasks -->
                            <div class="col-md-4 mt">
                                <div class="example-container">
                                    <h3 class="head-title">To DO <span *ngIf="tasks.length>0"> - {{tasks.length}} </span></h3>
                                    <div
                                      cdkDropList
                                      [cdkDropListData]="tasks"
                                      class="example-list"
                                      (cdkDropListDropped)="drop($event)">
                                      <div class="example-box" *ngFor="let item of tasks;let i=index" cdkDrag>{{item.description}}
                                          <div class="box">
                                              <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                              <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                               <!-- inprogress -->
                            <div class="col-md-4">
                                <div class="example-container">
                                    <h3 class="head-title">IN PROGRESS <span *ngIf="inprogress.length>0"> - {{inprogress.length}} </span></h3>        
                                    <div
                                      cdkDropList
                                      [cdkDropListData]="inprogress"
                                      class="example-list"
                                      (cdkDropListDropped)="drop($event)">
                                      <div class="example-box" *ngFor="let item of inprogress;let i=index" cdkDrag>{{item.description}}
                                        <div class="box">
                                            <button mat-icon-button color="warn" (click)="deleteInprogressTask(i)"><mat-icon>delete</mat-icon></button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>                                
                            </div>
                               <!-- done -->
                            <div class="col-md-4">
                                <div class="example-container ">
                                    <h3 class="head-title">DONE <span *ngIf="done.length>0"> - {{done.length}}</span></h3>   
                                    <div
                                      cdkDropList
                                      [cdkDropListData]="done"
                                      class="example-list"
                                      (cdkDropListDropped)="drop($event)">
                                      <div class="example-box" *ngFor="let item of done;let i=index" cdkDrag>{{item.description}}
                                        <div class="box">
                                            <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                            <button mat-icon-button [ngStyle]="{'color':'#AAD6A0'}" ><mat-icon>check_circle</mat-icon></button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
